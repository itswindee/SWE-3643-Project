<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .container {
            text-align: center;
        }
        .calculator-form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }
        .operation-lists {
            text-align: center;
        }
        .operation-list {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            padding: 0;
            text-align: left;
            list-style-type: none;
        }
        .error-message {
            color: red;
        }

        .operator-button {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator-form">
            <form id="calculator-form" action="/calculate" method="POST">
                <label for="num1">Input A:</label>
                <input type="text" name="num1" id="num1" placeholder="Enter first number" required>
                <label for="num2">Input B:</label>
                <input type="text" name="num2" id="num2" placeholder="Enter second number">
            </form>
        </div>

        <div class="operation-lists">
            <ul class="operation-list">
                <h2>Input A and Input B:</h2>
                <li><button class="operator-button" onclick="calculate('+')">Add</button></li>
                <li><button class="operator-button" onclick="calculate('-')">Subtract</button></li>
                <li><button class="operator-button" onclick="calculate('*')">Multiply</button></li>
                <li><button class="operator-button" onclick="calculate('/')">Divide</button></li>
                <li><button class="operator-button" onclick="calculate('equals')">Equals to</button></li>
                <li><button class="operator-button" onclick="calculate('power')">Raise to</button></li>
                <li><button class="operator-button" onclick="calculate('log')">Log of</button></li>
                <li><button class="operator-button" onclick="calculate('root')">Root of</button></li>
            </ul>
            <ul class="operation-list">
                <h2>Input A only:</h2>
                <li><button class="operator-button" onclick="calculate('factorial')">Factorial of A</button></li>
                <li><button class="operator-button" onclick="calculate('sin')">Sin of A</button></li>
                <li><button class="operator-button" onclick="calculate('cos')">Cos of A</button></li>
                <li><button class="operator-button" onclick="calculate('tan')">Tan of A</button></li>
                <li><button class="operator-button" onclick="calculate('reciprocal')">Reciprocal of A</button></li>
            </ul>
        </div>

        <div class="calculator-form">
            <button onclick="clearInputs()">Clear</button>
        </div>

        <div id="result"></div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        function calculate(operation) {
            var form = document.getElementById("calculator-form");
            var formData = new FormData(form);
            formData.append('operation', operation);

            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = 'Result: ' + data;
                document.getElementById('error').innerText = '';
            })
            .catch(error => {
                document.getElementById('result').innerText = '';
                document.getElementById('error').innerText = 'Error: ' + error;
            });
        }

        function clearInputs() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('error').innerText = '';
        }
    </script>
</body>
</html>
