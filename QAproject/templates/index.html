<!DOCTYPE html>
<html>
<head>
    <br><br><br><br><br><br><br><br><br>
    <title>Calculator</title>
    <style>
        .container {
            text-align: center;
        }
        .calculator-form {
            display: inline-block;
            text-align: left;
            margin-bottom: 20px;
        }
        .operation-lists {
            text-align: center;
        }
        .operation-list {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            padding: 0;
            text-align: left;
            list-style-type: none;
        }
        .error-message {
            color: red;
        }

        .operator-button {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Calculator</h1>
        <div class="calculator-form">
            <label for="num1">Input A:</label>
            <input type="text" name="num1" id="num1" placeholder="Enter first number" required>
            <label for="num2">Input B:</label>
            <input type="text" name="num2" id="num2" placeholder="Enter second number">
        </div>

        <div class="operation-lists">
            <ul class="operation-list">
                <h2>Input A and Input B:</h2>
                <li><button class="operator-button" onclick="calculate('+')">Add</button></li>
                <li><button class="operator-button" onclick="calculate('-')">Subtract</button></li>
                <li><button class="operator-button" onclick="calculate('*')">Multiply</button></li>
                <li><button class="operator-button" onclick="calculate('/')">Divide</button></li>
                <li><button class="operator-button" onclick="calculate('equals')">Equals to</button></li>
                <li><button class="operator-button" onclick="calculate('power')">Raise to</button></li>
                <li><button class="operator-button" onclick="calculate('log')">Log of</button></li>
                <li><button class="operator-button" onclick="calculate('root')">Root of</button></li>
            </ul>
            <ul class="operation-list">
                <h2>Input A only:</h2>
                <li><button class="operator-button" onclick="calculate('factorial')">Factorial of A</button></li>
                <li><button class="operator-button" onclick="calculate('sin')">Sin of A</button></li>
                <li><button class="operator-button" onclick="calculate('cos')">Cos of A</button></li>
                <li><button class="operator-button" onclick="calculate('tan')">Tan of A</button></li>
                <li><button class="operator-button" onclick="calculate('reciprocal')">Reciprocal of A</button></li>
            </ul>
        </div>

        <div class="calculator-form">
            <button onclick="clearInputs()">Clear</button>
        </div>

        <div id="result"></div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        function factorial(num) {
            if (num < 0) {
        return -1 * factorial(-num);
         } else if (num === 0) {
            return 1;
            } else {
            return num * factorial(num - 1);
        }
        }

        function calculate(operation) {
            var num1 = document.getElementById('num1').value.trim();
            var num2 = document.getElementById('num2').value.trim();

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('error').innerText = 'Invalid input. Please enter valid numbers.';
                document.getElementById('result').innerText = '';
                return;
            }

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            var result = '';

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case 'equals':
                    result = Math.abs(num1 - num2) < 1e-9 ? 1 : 0;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'log': /* need to look over this because it's not working properly like i wanted */
                    result = Math.log(num1);
                    break;
                case 'root':
                    result = Math.round(Math.pow(num1, 1 / num2));
                    break;
                case 'factorial':
                    result = num1 < 0 ? -1 * factorial(-num1) : factorial(num1);
                    break;
                /* need to look over what's wrong with sin, cos, and tan*/
                case 'sin':
                    result = Math.sin(num1 * Math.PI / 180);
                    break;
                case 'cos':
                    result = Math.cos(num1);
                    break;
                case 'tan':
                    result = Math.tan(num1);
                    break;
                case 'reciprocal':
                    result = 1 / num1;
                    break;
                default:
                    result = 'Invalid operation';
            }
            document.getElementById('error').innerText = '';
            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function factorial(num) {
            if (num < 0) {
                return 'Invalid input';
            } else if (num === 0) {
                return 1;
            } else {
                return num * factorial(num - 1);
            }
        }

        function clearInputs() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('error').innerText = '';
        }
    </script>
</body>
</html>
